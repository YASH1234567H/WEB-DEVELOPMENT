<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>our Engineering College Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('image3.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      text-align: center;
      color: #222;
    }

    .description {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .submit-btn {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #21867a;
    }

    .college-info {
      background-color: #e9ecef;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }

    .college-info p {
      margin: 8px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Tabler Engineering College</h1>
    <p class="description">
      Thank you for visiting our contact page. We appreciate your interest and look forward to connecting with you!
    </p>

    <form>
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="college-info">
      <h2>College Contact Information</h2>
      <p><strong>College Name:</strong> Engineering College</p>
      <p><strong>Contact Number:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@engineeringcollege.edu</p>
    </div>
  </div>
</body>
</html>
